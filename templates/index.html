<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ip代理池</title>
</head>
<body>
    <div>/proxy/current 检测ip池状态</div>
    <div>/proxy/catch 开启ip抓取模块</div>
    <div>/proxy/check 开启ip有效性检测模块</div>
    <div>/proxy/start 抓取检测模块一起开启</div>
    <div>/proxy/loadIpsFile 将config/proxies.txt文件中的所有ip放入redis proxy_input中</div>
</body>
</html>
